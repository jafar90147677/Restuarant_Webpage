version: '3.8'

services:
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d yourdomain.duckdns.org

  nginx-certbot:
    image: nginx:alpine
    container_name: nginx-certbot
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-letsencrypt.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - certbot
    restart: unless-stopped

