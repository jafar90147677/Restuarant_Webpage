version: '3.8'

services:
  # Reverse proxy with automatic Let's Encrypt
  caddy:
    image: caddy:latest
    container_name: caddy-proxy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks:
      - restaurant-network

  # Your restaurant app (main) - using existing container
  # Note: If restaurant-main container already exists, remove this service
  # and connect existing container to restaurant-network instead

networks:
  restaurant-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:

