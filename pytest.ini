[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --durations=10
    -n auto
markers =
    unit: Unit tests
    integration: Integration tests
    html: HTML validation tests
    css: CSS validation tests
    js: JavaScript validation tests
    slow: Slow running tests

